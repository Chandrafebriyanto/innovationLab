<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - WebGIS SDGs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Sidebar -->
      <aside class="col-md-2 bg-white border-end p-3">
        <h5 class="text-primary mb-3">üìÇ Filter Kategori</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pendidikan">
          <label class="form-check-label" for="pendidikan">Pendidikan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kesehatan">
          <label class="form-check-label" for="kesehatan">Kesehatan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lingkungan">
          <label class="form-check-label" for="lingkungan">Lingkungan</label>
        </div>
        <a href="login.html" class="btn btn-danger mt-4 w-100">Logout</a>
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>WebGIS SDGs Tracker</h2>
          <span class="text-muted">Halaman Dashboard</span>
        </div>

        <!-- OpenStreetMap -->
        <div class="bg-white border rounded shadow-sm mb-3 p-2">
          <div id="map"></div>
        </div>

        <!-- Location Details -->
        <div class="text-end">
          <div class="card text-start" style="max-width: 300px; float: right;">
            <div class="card-body p-3">
              <h6 class="text-primary fw-bold">üìç Detail Lokasi</h6>
              <p class="mb-1"><strong>Nama Lokasi:</strong> Universitas Negeri Surabaya</p>
              <p class="mb-1"><strong>Kategori:</strong> Pendidikan</p>
              <p class="mb-0"><strong>Progress SDGs:</strong> 90%</p>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.314132, 112.725987], 17); // Koordinat Unesa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-7.314132, 112.725987]).addTo(map)
      .bindPopup("<b>Universitas Negeri Surabaya</b><br>Kategori: Pendidikan<br>Progress SDGs: 90%")
      .openPopup();
  </script>
</body>

</html>
