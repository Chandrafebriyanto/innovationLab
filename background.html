<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
      }
      header, footer {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      main {
        padding: 20px;
      }
      img {
        max-width: 50%;
        height: auto;
        display: block;
        margin: 20px auto;
      }
      p {
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Sustainable Digital Solutions</h1>
    </header>

    <!-- Main Content -->
    <main>
      <img src="wallhaven-.png" alt="">
      <p>Kami berkomitmen untuk solusi digital yang berkelanjutan.</p>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Sustainable Solutions</p>
    </footer>
  </body>
</html>
